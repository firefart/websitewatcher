version: "3"

vars:
  PROGRAM: websitewatcher

tasks:
  deps:
    cmds:
      - go mod tidy -v

  setup:
    cmds:
      - go install mvdan.cc/gofumpt@latest

  update:
    cmds:
      - go get -u
      - go mod tidy -v

  build:
    aliases: [default]
    deps: [deps]
    cmds:
      - go fmt ./...
      - gofumpt -l -w .
      - go vet ./...
      - go build -o {{.PROGRAM}}

  test:
    deps: [deps]
    env:
      CGO_ENABLED: 1 # required by -race
    cmds:
      - go test -race -cover ./...

  run:
    deps: [build]
    cmds:
      - ./{{.PROGRAM}} -debug -dry-run -config config.json

  lint:
    cmds:
      - golangci-lint run ./... --timeout=30m
      - go mod tidy

  lint-update:
    cmds:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b {{ .GOPATH }}/bin
      - golangci-lint --version
    vars:
      GOPATH:
        sh: go env GOPATH

  tag:
    cmds:
      - git tag -a "${TAG}" -m "${TAG}"
      - git push origin "${TAG}"
    preconditions:
      - sh: '[[ -n "${TAG}" ]]'
        msg: "Please set the TAG environment variable"
